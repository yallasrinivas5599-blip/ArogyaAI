<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arogya AI v2 — Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1 class="logo">🧠 Arogya AI</h1>
      <button id="menuBtn" class="menu-btn">☰</button>
    </header>

    <main id="chatContainer" class="chat-container">
      <div class="message bot">
        <div class="avatar">🤖</div>
        <div class="bubble">Hello Arjun 👋 I'm Arogya AI — your smart health assistant.</div>
      </div>
    </main>

    <footer class="input-bar">
      <input type="text" id="userInput" placeholder="Message Arogya AI..." autocomplete="off">
      <button id="sendBtn">➤</button>
    </footer>

    <nav id="sideNav" class="side-nav">
      <h2>Features Coming Soon</h2>
      <ul>
        <li>💊 Medicine Scheduler</li>
        <li>📝 Notes & To-Do</li>
        <li>📈 Health Dashboard</li>
      </ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
