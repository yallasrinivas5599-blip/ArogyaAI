<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arogya AI ‚Äî Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">üß†</div>
        <div>
          <h1>Arogya AI</h1>
          <p class="muted">Your smart health assistant</p>
        </div>
      </div>

      <section class="section">
        <h3>Tablet Suggestions</h3>
        <div id="tabletList" class="chips">
          <!-- chips inserted by script -->
        </div>
        <div class="hint muted">Tap a medicine to ask the assistant about it.</div>
      </section>

      <section class="section">
        <h3>Quick Actions</h3>
        <button class="btn" id="clearChatBtn">Clear Chat</button>
        <button class="btn ghost" id="exportBtn">Export Chat</button>
      </section>

      <footer class="sidebar-footer muted">Built with ‚ù§Ô∏è ‚Ä¢ Arjun</footer>
    </aside>

    <main class="main">
      <header class="topbar">
        <button id="toggleSidebar" class="icon-btn">‚ò∞</button>
        <div class="title">
          <strong>Arogya AI</strong>
        </div>
        <div class="status" id="status">Offline</div>
      </header>

      <section id="chatArea" class="chat-area" aria-live="polite">
        <!-- messages appended here -->
      </section>

      <footer class="composer">
        <div class="composer-left">
          <input id="userInput" placeholder="Describe your symptom or ask a health question..." autocomplete="off" />
        </div>

        <div class="composer-right">
          <button id="sendBtn" class="send">Send</button>
        </div>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
