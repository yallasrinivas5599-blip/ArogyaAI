<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arogya AI — Health Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="logo">🧠 Arogya AI</div>
      <nav>
        <button class="side-btn" data-panel="water">💧 Water Tracker</button>
        <button class="side-btn" data-panel="bmi">🧮 BMI Calculator</button>
        <button class="side-btn" data-panel="reminders">💊 Medicine Reminders</button>
        <button class="side-btn" data-panel="heart">❤️ Heart Logger</button>
        <button class="side-btn" data-panel="sleep">🌙 Sleep Tracker</button>
        <button class="side-btn" data-panel="tips">💡 Health Tips</button>
        <button class="side-btn" data-panel="report">📋 Daily Report</button>
        <button class="side-btn" data-panel="symptom">🩺 Symptom Checker</button>
        <button class="side-btn" data-panel="relax">🌤 Relax Mode</button>
        <button class="side-btn" data-panel="quotes">✨ Motivation</button>
      </nav>
      <button id="clearData" class="clear">Clear Data</button>
    </aside>

    <!-- Main Chat Area -->
    <main class="main">
      <header>
        <button id="toggleSidebar" class="menu-btn">☰</button>
        <h1>Arogya AI Chat</h1>
        <div id="status" class="status">Initializing...</div>
      </header>

      <section id="chatArea" class="chat-area"></section>

      <footer class="chat-input">
        <textarea id="userInput" placeholder="Type your health query..."></textarea>
        <button id="sendBtn" class="send-btn">Send</button>
      </footer>
    </main>
  </div>

  <!-- Tablet Quick Access -->
  <section id="tabletList" class="tablet-list"></section>

  <!-- Panels Overlay -->
  <div id="panelOverlay" class="panel-overlay hidden">
    <div class="panel">
      <button id="closePanel" class="close-btn">×</button>
      <div id="panelInner"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
