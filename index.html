<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arogya AI — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo">🧠</div>
        <div>
          <h1>Arogya AI</h1>
          <p class="muted">Smart health companion</p>
        </div>
      </div>

      <nav class="features">
        <button class="side-btn" data-panel="water">💧 Water Tracker</button>
        <button class="side-btn" data-panel="bmi">🧮 BMI Calculator</button>
        <button class="side-btn" data-panel="reminders">💊 Medicine Reminders</button>
        <button class="side-btn" data-panel="heart">❤️ Heart Logger</button>
        <button class="side-btn" data-panel="sleep">🌙 Sleep Tracker</button>
        <button class="side-btn" data-panel="tips">💡 Health Tips</button>
        <button class="side-btn" data-panel="report">📅 Daily Report</button>
        <button class="side-btn" data-panel="symptom">🩺 Symptom Checker</button>
        <button class="side-btn" data-panel="relax">🧘 Relax Mode</button>
        <button class="side-btn" data-panel="quotes">✨ Motivation</button>
        <button class="side-btn" id="aiMirrorBtn">🪞 AI Mirror</button>
        <button class="side-btn" id="quizBtn">❓ Quick Quiz</button>
        <button class="side-btn" id="gameBtn">🎮 Mini Game</button>
      </nav>

      <section class="tablets" aria-hidden="true">
        <h3>Tablet Suggestions</h3>
        <div id="tabletList" class="chips"></div>
        <p class="hint muted">Tap Ask to auto-compose a question about a med.</p>
      </section>

      <div class="sidebar-footer">
        <div class="muted">Built with ❤️ by Arjun</div>
        <button id="clearData" class="btn ghost">Clear Chat</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="left">
          <button id="toggleSidebar" class="icon-btn">☰</button>
          <div class="title">Arogya AI Chat</div>
        </div>
        <div class="right">
          <div id="status" class="status">Ready</div>
        </div>
      </header>

      <section id="chatArea" class="chat-area" aria-live="polite">
        <!-- messages appear here -->
      </section>

      <footer class="composer">
        <textarea id="userInput" placeholder="Describe your symptom, ask about a medicine or say 'help'..." rows="1"></textarea>
        <div class="composer-actions">
          <button id="sendBtn" class="send">Send</button>
        </div>
      </footer>
    </main>
  </div>

  <!-- Panels (modals/panels) -->
  <div id="panelOverlay" class="overlay hidden" role="dialog" aria-hidden="true">
    <div class="panel" id="panelContent">
      <button id="closePanel" class="close">✕</button>
      <div id="panelInner"></div>
    </div>
  </div>

  <!-- tablet floating & quick actions created by script.js dynamically -->

  <script src="script.js"></script>
</body>
  </html>
